<div class="inline">

  <div *ngFor="let item of project.team" >
    <div *ngIf="(item.photo.length > 7)" (click)="changeCircleActivity(item)" class="circle circle_employees" [ngStyle]="{'background-image': 'url(' + item.photo + ')'}"></div>
    <div *ngIf="(item.photo.length <= 7)" (click)="changeCircleActivity(item)" class="circle circle_employees"  [ngStyle]="{'background': 'linear-gradient(to top left, white, ' + item.photo + ')'}">
      <p>{{item.name[0]}}</p></div>
      <div *ngIf="item.active" class="information_about_employee">
        <p>{{item.name}}</p>
        <p>Workload on project: {{item.workload}}</p>
        <a (click)="delete(item)">Remove from project</a>
      </div>

  </div>
</div>
