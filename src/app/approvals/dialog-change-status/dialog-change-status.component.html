<mat-dialog-content class="popup" mat-dialog-content >
    <p>Please leave a comment to change the status to<br><strong>Rejected</strong>.</p>
    <input type="text" [(ngModel)]="data.comment" placeholder="Leave your comment here...">
  <br>
  <br>
    <button class="deactivate__popup_buttons" [mat-dialog-close]=data.comment cdkFocusInitial>Change status</button>
    <button class="deactivate__popup_buttons" (click)='onNoClick()' >No, cancel</button>
</mat-dialog-content>
